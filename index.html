<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 01</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Exercício prática</h1>
        <h2>Teste de números</h2>
    </div>
    <div class="container">
        <form action="" id="form-compara-numero">
            <h3>Informe os números nos campos abaixo</h3>
            <label for="numero-a">Número A</label>
            <input type="number" name="" id="numero-a" placeholder="Informe o valor do Número A" required>
            <label for="numero-b">Número B</label>
            <input type="number" name="" id="numero-b" placeholder="Informe o valor do Número B" required>
            <button type="submit">Verificar Qual é maior</button>
        </form>
        <div class="container">
            <p class="success-message"></p>
            <p class="error-message"></p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
